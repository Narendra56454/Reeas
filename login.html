<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <title>Header</title>
</head>
<body>

    <!----------------------- HEADER ------------------------->
    <header id="header-placeholder"></header>

    
    <!------------------ CONTENT ------------------->
    <div class="container">
        <h2>Welcome</h2>
        <form novalidate>
            <label for="email" class="required">Email Address</label>
            <input type="email" id="email" name="email" required>
            <span id="email-error" class="error-message"></span>
      
            <label for="password" class="required">Password</label>
            <input type="password" id="password" name="password" required>
            <span id="password-error" class="error-message"></span>
      
            <button type="submit" id="submit-btn">Sign in</button>
            <span id="incorrect-error" class="error-message"></span>
        </form>
        
        <!-- ----------------------------- -->

        <div class="alt-login">
            <button aria-label="Sign in with Google">
                <a href=""><img src="aset/logo_Google.png" alt="Sign in with Google"></a>
                <span>Sign in with Google</span>
            </button>
    
            <button aria-label="Sign in with Facebook">
                <a href=""><img src="aset/logo_Facebook.png" alt="Sign in with Facebook"></a>
                <span>Sign in with Facebook</span>
            </button>
        </div>
        
        <p>doesn't have account? <a href="register.html">Register</a></p>
    </div>
    
    <!-------------------- SCRIPT --------------------->

    <script src="retrieve-header.js"></script>
    <script>
        const form = document.querySelector("form");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const emailError = document.getElementById("email-error");
        const passwordError = document.getElementById("password-error");
        const incorrectError = document.getElementById("incorrect-error");
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        const userCredentials = [
            { email: "john@gmail.com", password: "password123" },
            { email: "ben@gmail.com", password: "a" },
            { email: "yatol@gmail.com", password: "a" }
        ];

        form.addEventListener("submit", function(event) {
            event.preventDefault();
  
            if (emailInput.value === "") {
                emailError.textContent = "Please enter your email address";
                emailError.style.display = "block";
                return;
            } else if (!emailRegex.test(emailInput.value)) {
                emailError.textContent = "Please enter a valid email address";
                emailError.style.display = "block";
                return;
            } else {
                emailError.style.display = "none";
            }

            const credentials = userCredentials.find(
                ({ email, password }) => email === emailInput.value && password === passwordInput.value
            );

            if (credentials) {
                window.location.href = "homepage2.html";
            } else {
                incorrectError.textContent = "Incorrect email or password";
                incorrectError.style.display = "block";
            }
        });

    </script>

</body>
</html>
