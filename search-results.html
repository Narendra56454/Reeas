<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="style-search-result.css">
  </head>
  <body>
    <!-- HEADER -->
    <header id="header-placeholder"></header>

    <!---------------- CONTENT ------------------>

    <div class="search-results">
      <div id="breadcrumb"></div>
      
      <!-- SEARCH BAR -->
      <div class="search-bar">
        <form id="searchForm">
          <div class="search-container">
            <div class="search-icon" id="searchIcon">
              <img src="aset/search_icon.png" alt="search-icon">
            </div>
            <input type="text" id="searchInput" placeholder="search">
          </div>
        </form>
      </div>

      <div class="wrapper">

        <!-- FILTER -->
        <div id="filter">
          <h2>Filter</h2>

          <section class="filter-section">
            <h3>Penawaran</h3>
            <div class="checkbox-group">
              <label>
                <input type="checkbox" name="cashback"> Cashback
              </label>
              <label>
                <input type="checkbox" name="diskon"> Diskon
              </label>
              <label>
                <input type="checkbox" name="harga-grosir"> Harga Grosir
              </label>
            </div>
          </section>

          <section class="filter-section">
            <h3>Harga</h3>
            <div class="checkbox-group">
              <label>
                <input type="checkbox" name="less-than-50.000"> &lt; 50.000
              </label>
              <label>
                <input type="checkbox" name="50.000-100.000"> 50.000 - 100.000
              </label>
              <label>
                <input type="checkbox" name="100.000-250.000"> 100.000 - 250.000
              </label>
              <label>
                <input type="checkbox" name="more-than-250.000"> &gt; 250.000
              </label>
            </div>
          </section>

          <section class="filter-section">
            <h3>Stok</h3>
            <div class="checkbox-group">
              <label>
                <input type="checkbox" name="preorder"> Preorder
              </label>
              <label>
                <input type="checkbox" name="tersedia"> Tersedia
              </label>
              <label>
                <input type="checkbox" name="tidak-tersedia"> Tidak Tersedia
              </label>
            </div>
          </section> 

        </div>

        <!-- SEARCH KEYWORD, SORTING, PRODUCT LIST -->
        <div class="ksp">
            <div class="wrapper2">
              <div id="searchContainer">
                <h3>you searched for "<span id="keyword"></span>"</h2>
              </div>              
              
              <div class="sorting">
                <h3>sort by</h3>
                <form action="">
                  <select name="sort" id="sort">
                    <option disabled selected value=""></option>
                    <option value="asc">Ascending</option>
                    <option value="des">Descending</option>
                  </select>
                </form>
              </div>
            </div>

            <!-- PRODUCT LIST -->
            <div id="productList">
              <!-- LIST OF PRODUCT HERE -->
            </div>
        </div>

      </div>
    </div>
    
    <!-- footer -->
    <footer id="footer-placeholder"></footer>
  
    <!-- script -->
    <script src="retrieve-header.js"></script>
    <script src="retrieve-footer.js"></script>
    <script src="search.js"></script>
    <script type="module" src="search-results.js"></script>
    
    <!-- <script type="module" src="breadcrumb.js"></script> -->
  </body>
</html>
